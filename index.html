<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" :alt="altText">
            </div>

            <div class="product-info">
                <h1>{{ product }}</h1>

                <p :class="{ outOfStockText: !inStock }">
                    {{ inStock ? 'In stock' : 'Out of Stock' }}
                </p>

                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>

                <div
                    class="color-box"v-for="variant in variants" :key="variant.variantId" :style="{ backgroundColor: variant.variantColor }" @mouseover="updateProduct(variant.variantImage)">
                         <p>{{variant.variantColor}}</p>
                </div>

                <button class="add-to-cart" @click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">
                    Add to cart
                </button>
            </div>

             <div class="cart">
                <p>Cart({{ cart }})</p>
            </div>
        </div>

       
    </div>
     
</body>
</html>
